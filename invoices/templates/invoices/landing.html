<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Invoice — Built by Jeffery Onome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .btn-animate {
      transition: all 0.3s ease;
      transform: scale(1);
    }
    .btn-animate:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-violet-900 to-gray-800 text-gray-100 flex flex-col items-center justify-center min-h-screen">
  <header class="absolute top-6 left-0 w-full flex justify-center">
    <div class="glass px-6 py-2 rounded-full flex items-center gap-3">
      <img src="https://cdn-icons-png.flaticon.com/512/2329/2329231.png" alt="Smart Invoice Logo" class="w-6 h-6" />
      <span class="text-lg font-semibold">Smart Invoice</span>
    </div>
  </header>

  <main class="text-center px-6 glass rounded-2xl shadow-2xl py-12 mt-12 w-[90%] md:w-[600px]">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 leading-tight">Create Smart, Stunning Invoices</h1>
    <p class="text-gray-300 mb-8 max-w-lg mx-auto text-lg">
      Generate and send professional invoices instantly — powered by <span class="font-semibold text-violet-400">Django</span>, styled with <span class="font-semibold text-violet-400">Tailwind</span>, and crafted by <strong>Jeffery Onome</strong>.
    </p>

    <div class="flex justify-center gap-4 flex-wrap">
      <!-- ✅ Fixed link below -->
      <a href="{% url 'invoice_create' %}" class="btn-animate px-6 py-3 bg-violet-600 rounded-xl text-white font-semibold hover:bg-violet-500 transition">
        🚀 Create Invoice
      </a>
      <a href="https://onome-portfolio-ten.vercel.app" class="btn-animate px-6 py-3 border border-gray-500 rounded-xl hover:bg-gray-800 transition">
        💼 View Portfolio
      </a>
    </div>
  </main>

  <footer class="mt-10 text-gray-400 text-sm">
    Built with ❤️ by <strong>Jeffery Onome</strong>
  </footer>
</body>
</html>
