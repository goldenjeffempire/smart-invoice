{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Smart Invoice{% endblock %}</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“„</text></svg>">
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      background: linear-gradient(135deg, #0a0118 0%, #1a0a2e 50%, #0a0118 100%);
      font-family: 'Inter', sans-serif;
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bg-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      animation: float 25s infinite ease-in-out;
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.6), transparent);
      top: -200px;
      left: -200px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.6), transparent);
      bottom: -150px;
      right: -150px;
      animation-delay: 7s;
    }

    .orb-3 {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.5), transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 14s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(50px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-30px, 30px) scale(0.9);
      }
    }

    .glass-auth {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 80px rgba(168, 85, 247, 0.1);
      transition: all 0.3s ease;
    }

    .glass-auth:hover {
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4), 0 0 100px rgba(168, 85, 247, 0.15);
      transform: translateY(-4px);
    }

    .form-input {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 14px 18px;
      border-radius: 12px;
      width: 100%;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .form-input:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
    }

    .form-input:focus {
      border-color: rgba(168, 85, 247, 0.6);
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
      outline: none;
    }

    .form-input::placeholder {
      color: rgba(156, 163, 175, 0.6);
    }

    .btn-primary-auth {
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      width: 100%;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary-auth::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #a855f7, #f472b6);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn-primary-auth:hover::before {
      opacity: 1;
    }

    .btn-primary-auth:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(236, 72, 153, 0.5);
    }

    .btn-primary-auth:active {
      transform: translateY(0);
    }

    .btn-primary-auth span {
      position: relative;
      z-index: 1;
    }

    .form-label {
      color: #e9d5ff;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    .form-error {
      color: #f87171;
      font-size: 13px;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .gradient-text {
      background: linear-gradient(135deg, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% 200%;
      animation: gradient-shift 3s ease infinite;
    }

    @keyframes gradient-shift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .auth-link {
      color: #a855f7;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
      position: relative;
    }

    .auth-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      transition: width 0.3s ease;
    }

    .auth-link:hover::after {
      width: 100%;
    }

    .auth-link:hover {
      color: #ec4899;
    }

    .feature-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.2);
      border-radius: 9999px;
      font-size: 13px;
      color: #c084fc;
      margin-bottom: 20px;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      transition: all 0.3s ease;
    }

    .strength-weak {
      width: 33%;
      background: #ef4444;
    }

    .strength-medium {
      width: 66%;
      background: #f59e0b;
    }

    .strength-strong {
      width: 100%;
      background: #10b981;
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>
  </div>

  <div class="relative z-10 w-full max-w-md mx-auto px-4 fade-in">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
