{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Client - Smart Invoice</title>
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen flex items-center justify-center">
  <div class="glass-card p-8 max-w-md w-full mx-4">
    <div class="text-center mb-6">
      <div class="text-6xl mb-4">⚠️</div>
      <h2 class="text-2xl font-bold text-white mb-2">Delete Client?</h2>
      <p class="text-gray-400">Are you sure you want to delete <strong class="text-white">{{ client.name }}</strong>?</p>
      <p class="text-danger-400 text-sm mt-2">This action cannot be undone.</p>
    </div>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="flex gap-3">
        <button type="submit" class="btn-danger flex-1">🗑️ Yes, Delete</button>
        <a href="{% url 'client_list' %}" class="btn-ghost flex-1 text-center">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
