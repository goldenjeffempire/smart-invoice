<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font-family: DejaVu Sans, Helvetica, Arial, sans-serif; color: #222; }
    .header { display:flex; justify-content:space-between; margin-bottom:20px; }
    .title { font-size:26px; font-weight:700; }
    .meta { text-align:right; font-size:12px; color:#555; }
    .box { border:1px solid #eee; padding:12px; border-radius:6px; margin-bottom:14px; }
    .amount { font-size:22px; font-weight:700; }
    .footer { font-size:11px; color:#777; margin-top:30px; }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="title">{{ invoice.business_name }}</div>
      <div>{{ invoice.client_name }}</div>
    </div>
    <div class="meta">
      <div>Invoice: <strong>{{ invoice.invoice_id }}</strong></div>
      <div>Date: {{ invoice.created_at.date }}</div>
    </div>
  </div>

  <div class="box">
    <div>{{ invoice.description }}</div>
  </div>

  <div style="display:flex; justify-content:flex-end;">
    <div class="amount">{{ invoice.currency }} {{ invoice.amount }}</div>
  </div>

  <div class="footer">
    <p>Notes: {{ invoice.notes }}</p>
    <p>Built by Jeffery Onome â€” onome-portfolio-ten.vercel.app</p>
  </div>
</body>
</html>
